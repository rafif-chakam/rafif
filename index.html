<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ig Clone</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ig-primary: #262626;
            --ig-secondary: #8e8e8e;
            --ig-border: #dbdbdb;
            --ig-background: #31cab0;
            --ig-blue: #0095f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--ig-background);
            color: var(--ig-primary);
            padding-top: 60px;
        }
        
        /* Navbar */
        .navbar {
            background-color: rgb(36, 207, 193);
            border-bottom: 1px solid var(--ig-border);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0 20px;
        }
        
        .navbar-brand img {
            width: 103px;
            height: 29px;
        }
        
        .nav-icons {
            display: flex;
            gap: 22px;
        }
        
        .nav-icons a {
            color: var(--ig-primary);
            font-size: 22px;
            text-decoration: none;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            height: calc(100vh - 60px);
            width: 245px;
            background-color: rgb(38, 199, 183);
            border-right: 1px solid var(--ig-border);
            padding: 20px 12px;
            overflow-y: auto;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu li {
            margin-bottom: 8px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px;
            color: var(--ig-primary);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .sidebar-menu a:hover {
            background-color: rgba(0,0,0,0.05);
        }
        
        .sidebar-menu i {
            font-size: 22px;
            width: 30px;
            margin-right: 16px;
        }
        
        .sidebar-menu .active {
            font-weight: 600;
        }
        
        .sidebar-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--ig-border);
        }
        
        /* Main Content */
        .main-content {
            margin-left: 245px;
            padding: 30px;
            max-width: 935px;
        }
        
        .profile-header {
            display: flex;
            margin-bottom: 44px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--ig-border);
        }
        
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 100px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 4px;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgb(39, 199, 191);
        }
        
        .profile-info h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .profile-stats {
            display: flex;
            margin-bottom: 20px;
        }
        
        .profile-stat {
            margin-right: 40px;
        }
        
        .profile-stat .number {
            font-weight: 600;
        }
        
        .profile-bio {
            margin-bottom: 10px;
        }
        
        .profile-actions button {
            background-color: transparent;
            border: 1px solid var(--ig-border);
            border-radius: 4px;
            padding: 5px 9px;
            margin-right: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .profile-actions button.primary {
            background-color: var(--ig-blue);
            color: rgb(38, 203, 170);
            border-color: var(--ig-blue);
        }
        
        .profile-tabs {
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--ig-border);
        }
        
        .profile-tab {
            padding: 16px;
            text-decoration: none;
            color: var(--ig-secondary);
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .profile-tab i {
            margin-right: 6px;
            font-size: 12px;
        }
        
        .profile-tab.active {
            color: var(--ig-primary);
            border-top: 1px solid var(--ig-primary);
        }
        
        .empty-profile {
            text-align: center;
            padding: 60px 0;
        }
        
        .empty-profile i {
            font-size: 70px;
            border: 3px solid var(--ig-primary);
            border-radius: 50%;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .empty-profile h2 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .empty-profile p {
            color: var(--ig-secondary);
            margin-bottom: 20px;
        }
        
        .empty-profile button {
            background-color: var(--ig-blue);
            color: rgb(51, 197, 158);
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .navbar .search-box {
                display: none;
            }
            
            .profile-stats {
                justify-content: center;
            }
        }
        
        /* Custom Bootstrap Adjustments */
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->

    
    <!-- Sidebar -->
    <div class="sidebar d-none d-lg-block">
        <ul class="sidebar-menu">
            <li><a href="#" class="active"><i class="fas fa-home"></i> Beranda</a></li>
            <li><a href="#"><i class="fas fa-search"></i> Cari</a></li>
            
            <li><a href="#"><i class="fas fa-play-circle"></i> Reels</a></li>
            
            <li><a href="#"><i class="far fa-user"></i> Profil</a></li>
        </ul>
        
        
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="pp.png.jpeg" alt="">
            </div>
            
            <div class="profile-info">
                <div class="d-flex align-items-center mb-3">
                    <h1 class="me-3">fitf.y_</h1>
                    <div class="profile-actions">
                        <button class="primary">Ikuti</button>
                        <button>Pesan</button>
                        <button><i class="fas fa-user-plus"></i></button>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="profile-stat">
                        <span class="number">0</span> kiriman
                    </div>
                    <div class="profile-stat">
                        <span class="number">488</span> pengikut
                    </div>
                    <div class="profile-stat">
                        <span class="number">231</span> diikuti
                    </div>
                </div>
                
                <div class="profile-bio">
                    <p><strong>NAMA : MUHAMAD RAFIF CHAKAM MUSYAFFA</strong></p>
                    <p><strong>NIM : 1124100051</strong></p>
                    <p>ra sah kepo</p>
                    <p>@ fitf_y_</p>
                </div>
            </div>
        </div>
        
        <!-- Profile Actions -->
        <div class="profile-actions my-3 d-flex justify-content-between">
            <div>
                <button><i class="fas fa-user-edit"></i> Edit profil</button>
                
            </div>
            <button><i class="fas fa-cog"></i></button>
        </div>
        
        <!-- Profile Tabs -->
        <div class="profile-tabs">
            <a href="#" class="profile-tab active">
                <i class="fas fa-table"></i> KIRIMAN
            </a>
            <a href="#" class="profile-tab">
                <i class="far fa-bookmark"></i> TERSIMPAN
            </a>
            
        </div>
        
        <!-- Empty Profile Content -->
         <div class="">
            <div class="profile-actions">
                <img src="https://media.dekoruma.com/article/2024/07/11221956/Desain-Cafe-Minimalis-untuk-Introvert.jpg?resize=800%2C600&ssl=1" alt="">
            </div>
        
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Tambahkan interaksi sederhana
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.profile-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Di sini bisa ditambahkan logika untuk menampilkan konten yang sesuai
                });
            });
            
            // Tombol follow/unfollow
            const followBtn = document.querySelector('.profile-actions .primary');
            if (followBtn) {
                followBtn.addEventListener('click', function() {
                    if (this.textContent === 'Ikuti') {
                        this.textContent = 'Mengikuti';
                        this.style.backgroundColor = '#efefef';
                        this.style.color = 'var(--ig-primary)';
                        this.style.borderColor = 'var(--ig-border)';
                    } else {
                        this.textContent = 'Ikuti';
                        this.style.backgroundColor = 'var(--ig-blue)';
                        this.style.color = 'white';
                        this.style.borderColor = 'var(--ig-blue)';
                    }
                });
            }
            
            // Tombol share foto
            const shareBtn = document.querySelector('.empty-profile button');
            if (shareBtn) {
                shareBtn.addEventListener('click', function() {
                    alert('Fitur upload foto akan dibuka di sini. Ini hanya simulasi pahammmm.');
                });
            }
        });
    </script>
</body>
</html>
